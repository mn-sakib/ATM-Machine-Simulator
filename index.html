<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Machine Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-header bg-primary text-white text-center">
                <h2>ATM Machine Simulator</h2>
            </div>
            <div class="card-body">
                <div id="balance" class="alert alert-info text-center">
                    <strong>Current Balance: $<span id="currentBalance">1000</span></strong>
                </div>
                <div class="mb-3">
                    <label for="action" class="form-label">Choose an action:</label>
                    <select id="action" class="form-select">
                        <option value="1">Check Balance</option>
                        <option value="2">Withdraw Money</option>
                        <option value="3">Deposit Money</option>
                    </select>
                </div>
                <div id="amountInput" class="mb-3" style="display: none;">
                    <label for="amount" class="form-label">Enter Amount:</label>
                    <input type="number" id="amount" class="form-control" placeholder="Enter amount">
                </div>
                <div class="row g-2">
                    <div class="col">
                        <button id="submitBtn" class="btn btn-primary w-100">Submit</button>
                    </div>
                    <div class="col">
                        <button id="cancelBtn" class="btn btn-danger w-100">Cancel/Exit</button>
                    </div>
                </div>
                <div id="transactionId" class="mt-3 text-center"></div>
                <div id="message" class="mt-3 text-center"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
